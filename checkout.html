<!DOCTYPE html>
<html>
  <head>
    <title>Buy Hook Razor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section class="container-fluid px-0">
      <div class="product text-center constainer-fluid">
        <img
          src="images/side_banner_hook.JPEG"
          class="container-fluid mx-auto px-5 mx-1"
          style="width: 70%; object-fit: contain;"
          alt="Hook Razor"
        />
        <div class="description text-center my-1" >
          <h3>Hook Razor</h3>
          <h5>$10.00</h5>
        </div>
      </div>
      <div class="text-center">
      <button type="button" id="checkout-button" class="btn btn-dark container-sm mx-5 mb-5">Checkout</button>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="server.js">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe("pk_live_bo67iFEjtZkAeH5mMPRbwEOc00irQCQ413");
    var checkoutButton = document.getElementById("checkout-button");
    checkoutButton.addEventListener("click", function () {
      fetch("/create-checkout-session", {
        method: "POST",
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (session) {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          // If redirectToCheckout fails due to a browser or network
          // error, you should display the localized error message to your
          // customer using error.message.
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
        });
    });
  </script>
</html>
